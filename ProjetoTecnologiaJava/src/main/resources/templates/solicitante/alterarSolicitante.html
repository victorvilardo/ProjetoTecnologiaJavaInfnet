<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<meta charset="UTF-8">
	<title>Alterar Solicitante</title>
</head>
<body>

	<div class ="container">
		<div class ="panel-heading" align="center">
			<strong>Alterar Solicitante </strong>
		
		</div>
		
		<div class ="panel-body border">
					
		
			<form class ="form-horizontal" th:action="@{/solicitante/alterar}" th:object="${solicitantes}" method="POST" style="margin: 10px;">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>ID</label>
							<input type="text" th:field="*{id}" class="form-control input-sm" 
								readOnly="readonly" maxlength="100">
						</div>
					
						<div class="form-group row">
							<label>Nome do Solicitante</label>
							<input type="text" th:field="*{nome}" class="form-control input-sm" 
							placeholder="Informe o nome do Curso" maxlength="100">
							
						</div>
						<div class="form-group row">
							<label>Email do Solicitante</label>
							<input type="text" th:field="*{email}" class="form-control input-sm" 
							placeholder="Informe a email do solicitante" maxlength="100">
							
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" style="margin-top: 10px;" class="btn btn-sm btn-success"> Alterar </button>
					<a th:href="@{/solicitante/listarSolicitante}"  style="margin-top: 10px;"  class="btn btn-link"> Voltar </a>
				</div>
			
			</form>
		
		</div>
		
		
	</div>
	
</body>
</html>
